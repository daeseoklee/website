<script type="text/javascript">
  function toggle(content_id,button_id) {
    var elements = document.getElementById('content').getElementsByClassName('content');
    for (var i=0; i<elements.length; i++) {
      var element=elements[i]; 
      if (element.id != content_id) { element.style.display = 'none';} else {
        element.style.display='block';
      }
    }
    var menu=document.getElementsByClassName('menu')[0];
    var buttons=menu.getElementsByTagName('a')
    for (var i=0; i<buttons.length; i++) {
      var button=buttons[i];
      if (button.id != button_id){
        button.style.color="black";
      } else {
        button.style.color="red";
      }
    }

  }

</script>
